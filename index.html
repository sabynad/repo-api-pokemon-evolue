<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script type="module" src="./assets/js/script.js" defer></script>
        <title>api Pokemon suite</title>
    </head>

    <body>
        <header>
            <h1>Information Pokemon</h1>
        </header>
        <main>
            <div class="cont-recherche">
                <fieldset>
                    <legend>Recherche Pokemon</legend>
                    <div class="cont-choix">
                        <div class="choix-liste1">
                            <!-- bouton de choix par nom (checked mis apres les guillemets value coche la case sur directement)-->
                            <input type="radio" id="choix1" name="nom" value="par-nom" checked/>
                            <label for="choix1" name="nom">Par Nom</label>
                        </div>
                        <div class="choix-liste2">
                             <!-- bouton de choix par element -->
                             <input type="radio" id="choix2" name="nom" value="par-element">
                             <label for="choix2" name="element">Par Element</label>
                             <!-- menu deroulant selection (ajout de l'id mais coder sur JS) -->  
                        </div>
                    </div>
                    <div id="cadre_liste"></div>
                </fieldset>              
            </div>
        
                    <!-- conteneur avec image et stats traitement et API recuperer via JS -->
            <div class="cont-information">
                <div id="image">
                    <img class="image-element" />
                </div>
                <div id="stats"></div>
                <div id="element"></div>
            </div>               
        </main>
    </body>
</html>
