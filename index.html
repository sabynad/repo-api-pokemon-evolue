<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script type="module" src="./assets/js/script.js" defer></script>
        <title>api Pokemon suite</title>
    </head>

    <body>
        <header>
            <h1>Information Pokemon</h1>
        </header>
        <main>
            <div class="cont-recherche">
                <fieldset>
                    <legend>Recherche Pokemon</legend>
                    <!-- bouton de choix par nom (checked coche la case sur directement)-->
                    <input type="radio" id="choix1" name="nom" value=""checked/>
                    <label for="choix1" name="nom">Par Nom</label>
                    <!-- bouton de choix par element -->
                    <input type="radio" id="choix2" name="nom" value="">
                    <label for="choix2" name="element">Par Element</label>
                    <!-- menu deroulant selection (ajout de l'id mais coder sur JS) -->
                    <div id="cadre_liste"></div>
                </fieldset>              
             </div>
                    <!-- bouton chercher -->
            <button class="btn-search" type="button">Chercher</button>
                    <!-- conteneur avec image et stats traitement et API recuperer via JS -->
            <div class="cont-information">
                <div id="image"></div>
                <div id="stats"></div>
            </div>
                    <!-- bouton "plus..." -->
            <button class="btn-plus" type="button">Plus...></button>

        </main>
    </body>
</html>
